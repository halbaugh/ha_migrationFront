<div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text'
                        [(ngModel)] = 'listFilter'/>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: "{{listFilter}}"</h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf='logs && logs.length'>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Old Asset</th>
                            <th>New Asset</th>
                            <th>Contact Number</th>
                            <th>Completion</th>
                            <th>Technician</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor= 'let log of filteredLogs'>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.Name}}</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.OldAsset}}</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.NewAsset}}</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.Contact}}</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.Completion}}%</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.Technician | uppercase}}</td>
                            <td [ngClass]="{lowVal: log.Completion < 10, medVal: log.Completion > 10, highVal: log.Completion > 50}">{{log.Notes}}</td>
                            <!---//[ngClass]="{lowVal: log.Completion <= 10, highVal: !log.Completion <= 10}">
                            -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div>
